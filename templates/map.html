<!-- templates/map.html -->
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stellar PingPong</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        #map {
            background: transparent !important;
        }
    </style>
</head>

</head>

<body>
    <h1>推しに願いを</h1>
    <img src="{{ url_for('static', filename='output/card.png') }}" alt="Card Image" />
    {# <canvas id="satelliteCanvas"></canvas> #}

    <div id="playButton">▶️12時間の動き</div>
    <input type="range" id="slider" min="0" max="200" value="0">
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script id="current-positions" type="application/json">{{ current_positions | tojson | safe }}</script>
    <script id="paths" type="application/json">{{ paths | tojson | safe }}</script>
    <script id="paths-future" type="application/json">{{ paths_future | tojson | safe }}</script>
    <script src="{{ url_for('static', filename='script.js') }}" type="module"></script>

</body>

</html>
